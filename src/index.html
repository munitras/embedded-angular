<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Embedded Angular</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Bootstrap 4: See https://getbootstrap.com/docs/4.1/getting-started/introduction -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  </head>
<body>
<div style="text-align:center">
  <h1 id="title">
    Welcome to embedded-angular!
  </h1>
</div>
<div class="card">
  <h5 class="card-header">Angular Application</h5>
  <div class="card-body" id="loadingContainer">
    <span>The app is loading...</span>
  </div>
  <div class="card-body" id="appContainer" style="display: none">
    <app-root></app-root>
  </div>
</div>
<div class="card">
  <h5 class="card-header">Angular Text Component</h5>
  <div class="card-body" id="textContainer">
    <app-text-component></app-text-component>
  </div>
</div>
<div class="card">
  <h5 class="card-header">HTML Components</h5>
  <div class="card-body">
    <div class="btn-group-vertical">
      <button id="removeButton" type="button" class="btn" id="removeButton">Remove</button>
      <br>
      <button id="clickMe" type="button" class="btn" onclick="clickMe()">Click me</button>
    </div>
  </div>
</div>
<script>
  function subscribeToEvents() {
    document.getElementById('loadingContainer').style.display = 'none';
    document.getElementById('appContainer').style.display = 'block';
    window.ngInterop.subscribeToClass('AngularEvent', function (event) {
      console.log('AngularEvent: source=' + event.source + ' value=' + event.value);
      if (event.source === 'AppComponent.toggleRemove') {
        document.getElementById('removeButton').disabled = event.value === 'showRemove';
      }
    });
  }

  function clickMe() {
    var randomString = Math.random().toString(36).substr(2, 5);
    window.ngInterop.publishToClass('HtmlEvent', 'clickMe', randomString);
  }

  window['NgInteropInitCallback'] = subscribeToEvents;

</script>
</body>
</html>
